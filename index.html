<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 4</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Репнин Никита День 4</h1>
    <h2>
      Поиск локальных точек экстремума методом ложного предположения
    </h2>
      <canvas id="canvas" width="512" height="512"></canvas>
      <div class="pol">
        <p>
          f(x) =
          <input type="text" id="f" size="50" value="x*x - 9" height="20" />
          Точки минимума: <span id = "mins"></span>
          Точки максимума : <span id = "maxs"></span>
        </p>
        <p>
          Интервал x:
          <input type="text" id="xmin" size="50" value="-10" height="20" />
          <input type="text" id="xmax" size="50" value="10" height="20" />
        </p>
        <p>
          Интервал y:
          <input type="text" id="ymin" size="50" value="-10" height="20" />
          <input type="text" id="ymax" size="50" value="10" height="20" />
        </p>
        <p>
          Ширина холста:
          <input type="text" id="W" size="50" value="512" height="20" />
        </p>
        <p>
          Высота холста:
          <input type="text" id="H" size="50" value="512" height="20" />
        </p>
        <p>
          Размеры клетки: X<input
            type="text"
            id="sqx"
            size="50"
            value="1"
            height="20"
          />
          Y<input type="text" id="sqy" size="50" value="1" height="20" />
        </p>
        <input
          type="button"
          class="button"
          onclick="yes();"
          value="Построить"
        />
      </div>
  </body>
</html>
